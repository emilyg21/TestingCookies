<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking Test Site</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    .spacer {
      height: 1500px;
    }
  </style>
</head>
<body>

  <h1>üîç User Behavior Tracking Demo</h1>
  <p>This page demonstrates browser-based tracking of user activity using cookies, JavaScript, and geolocation.</p>

  <button id="buyBtn">üí∏ Buy Now</button>
  <div class="spacer"></div>

  <h2>üìã Tracking Log</h2>
  <div id="log">Waiting for activity...</div>

  <script>
    const logEl = document.getElementById('log');

    function log(msg) {
      console.log(msg);
      logEl.innerHTML += `<div>> ${msg}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    const trackingData = {
      timestamp: new Date().toISOString(),
      referrer: document.referrer || 'direct',
      userAgent: navigator.userAgent,
      screenSize: `${screen.width}x${screen.height}`,
      clicks: [],
      scrollDepth: 0,
      location: null
    };

    // Click tracking
    document.getElementById('buyBtn').addEventListener('click', () => {
      const time = new Date().toISOString();
      trackingData.clicks.push({ element: 'Buy Button', time });
      document.cookie = `clickEvent=BuyNow_${Date.now()}; path=/`;
      log(`üí¨ Button clicked at ${time}`);
    });

    // Scroll tracking
    window.addEventListener('scroll', () => {
      const scrolled = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
      trackingData.scrollDepth = scrolled;
    });

    // Geolocation tracking
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          trackingData.location = {
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          };
          document.cookie = `lat=${pos.coords.latitude}; path=/`;
          document.cookie = `lon=${pos.coords.longitude}; path=/`;
          log(`üìç Geolocation: ${pos.coords.latitude}, ${pos.coords.longitude} (¬±${pos.coords.accuracy}m)`);
        },
        (err) => log(`‚ùå Geolocation error: ${err.message}`)
      );
    } else {
      log("‚ùå Geolocation not supported.");
    }

    // On unload, store summary
    window.addEventListener('beforeunload', () => {
      document.cookie = `lastVisit=${encodeURIComponent(JSON.stringify(trackingData))}; path=/`;
    });

    // Initial log
    log("‚úÖ Tracking initialized...");
  </script>

</body>
</html>
